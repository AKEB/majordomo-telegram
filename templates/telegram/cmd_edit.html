<!-- Table 'node' edit -->
<br/>
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
<!-- Name -->
<div class="form-group">
 <label class="control-label">Title: </label>
 <div class="controls"><input  type="text" name="title" value="[#TITLE#]" class="form-control input"></div>
</div>
<!-- DESCRIPTION -->
<div class="form-group">
 <label class="control-label">DESCRIPTION: </label>
 <div class="controls"><input  type="text" name="description" value="[#DESCRIPTION#]" class="form-control input"></div>
</div>
<!-- ACCESS -->
<div class="form-group">
	<label class="control-label">Access:</label>
	<div class="col-sm-5">
		<select name="select_access" id="access" class="form-control" onchange="document.member_change.submit();">
            <option value="0"[#if ACCESS="0"#] selected[#endif#]>Disable</option>
            <option value="1"[#if ACCESS="1"#] selected[#endif#]>Only admin</option>
            <option value="2"[#if ACCESS="2"#] selected[#endif#]>All</option>
        </select>
	</div>
</div>	
<!-- CODE (text) -->
<div class="form-group ">
        <label class="col-lg-4 control-label" for="inputTitle"><#LANG_CODE#>:</label>
        <div class="col-lg-5 [#if ERR_CODE#]alert-danger[#endif#]">
			[#if ERRORS!=""#]<br><font color='red'>[#ERRORS#]</font><br>[#endif ERRORS#]
            [#module name="blockly_code" system_name="gpsaction<#ID#>" code_field="code" action=""#] 
			<div id="code_area">
			  <textarea name="code" id="code" rows=30 cols=100 class=" form-control field span8">[#CODE#]</textarea>
			</div>
		</div>
</div> 


<div class="form-actions">
 <button type="submit" name="subm" value="<#LANG_SUBMIT#>" class="btn btn-defaul btn-primary"><#LANG_SUBMIT#></button>
 <a href="?" class="btn btn-default"><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
</div>
</fieldset>
</form>
<hr/>
